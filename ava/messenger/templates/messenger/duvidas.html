{% extends "base_site.html" %}
{% load compress %}
{% load static %}

{% block after_body %}
    {{ block.super }}
{% endblock %}

{% block content %}
<v-layout row>
    <v-flex xs12>
        <v-card>
        <v-toolbar dark color="red">
            <v-toolbar-title>DÃºvidas</v-toolbar-title>
        </v-toolbar>
        <v-card-text>
            <v-form id="form-questions" method="post">
                {% csrf_token %} 
                {% for duvida in duvidas %}
                    <v-text-field
                    name="duvida-{{duvida.id}}"
                    label="{{duvida.mensagem.conteudo}}"
                    value="{{duvida.resposta|default_if_none:""}}"
                    full-width
                    multi-line
                    ></v-text-field>
                {% endfor %}
            </v-form>
        </v-card-text>
        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="red" dark type="submit" form="form-questions">Enviar</v-btn>
        </v-card-actions>
        </v-card>
    </v-flex>
</v-layout row>
{% endblock %}
