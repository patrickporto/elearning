{% extends "base.html" %}
{% load compress %}
{% load static %}

{% block after_body %}
    {{ block.super }}
{% endblock %}

{% block content %}
<v-layout row>
    <v-flex xs4>
        <v-list two-line>
            <v-subheader>Turmas</v-subheader>
            {% for turma in turmas %}
            <template>
                {% if not forloop.first %}
                <v-divider></v-divider>
                {% endif %}
                <v-list-tile avatar href="{% url 'turma' turma.id %}">
                <v-list-tile-avatar>
                    <img src="{{turma.professor.foto.url}}">
                </v-list-tile-avatar>
                <v-list-tile-content>
                    <v-list-tile-title>{{turma.disciplina.nome}}</v-list-tile-title>
                    <v-list-tile-sub-title>{{turma.professor.nome}}</v-list-tile-sub-title>
                </v-list-tile-content>
                </v-list-tile>
            </template>
            {% endfor %}
        </v-list>
    </v-flex>
    <v-flex xs8>
        <ava-messenger room-name="{{turma_atual.id}}" />
    </v-flex>
</v-layout row>
{% endblock %}
